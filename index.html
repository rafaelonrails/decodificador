<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/simbolo-alura.png" alt="Logo da Alura">
    </header>
    <main class="container">
        <section class="container__principal">
            <textarea type="text" id="textoUsuario" cols="40" rows="15" placeholder="Digite o seu texto"></textarea>
            <div class="container__principal__aviso">
                <img src="./assets/alerta.svg" alt="Icone de Alerta" class="container__principal__aviso__icone"> Apenas letras minúsculas e sem acento.
            </div>
            <div class="container__principal__btn">
                <button type="submit" class="btn__criptografar" onclick="criptografar()">Criptografar</button>
                <button type="submit" class="btn__descriptografar" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <aside class="container__resultados__null">
                <img src="./assets/pessoa-lupa.png" alt="Icone de uma pessoa com uma lupa olhando um diamante">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </aside>

    </main>
    <footer>
        &copy; Feito por Rafael Rossi.
    </footer>
    <script src="script.js"></script>
</body>
</html>
